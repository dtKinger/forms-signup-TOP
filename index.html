<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="meyer-reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <title>DK's Web Boilerplate</title>
</head>
<body>
  <main>
    <div class="left-panel">
      <div class="logo-bg">
          <p class="logo-text">Sign Up</p>
        </div>
      <p class="bg-credit">Photo by <a href="https://unsplash.com/@thkelley?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Thomas Kelley</a> on <a href="https://unsplash.com/s/photos/tall-background?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>


    <div class="right-panel">

      <section class="section-wrapper section-wrapper__context">
          <div class="context-container">
              <p class="context-for-signup">Your efforts are escaped but not <span class="rhyme-a">recorded</span></p>
              <p class="context-for-signup">I promise you no spam or use of <span class="rhyme-b">herein</span></p>
              <p class="context-for-signup">The info is input but not <span class="rhyme-a">collected</span></p>
              <p class="context-for-signup">Deposited now in a recycling <span class="rhyme-b">bin</span></p>
              <p class="context-for-signup">Though the data will be <span class="rhyme-a">unallocated</span></p>
              <p class="context-for-signup">Whenever you are ready, then please <span class="rhyme-b">begin</span></p>
            </div>
      </section>

      <section class="section-wrapper">
        <form action="" method="post">
      
        </form>
      </section>

      <section class="section-wrapper">

      </section>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
