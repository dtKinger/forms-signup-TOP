<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="meyer-reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <title>DK's Web Boilerplate</title>
</head>
<body>
  <main>
    <div class="left-panel">
      <div class="logo-bg">
        <div class="logo">
          <p class="logo-text">Sign Up</p>
        </div>
      </div>
      <p class="bg-credit">Photo by <a href="https://unsplash.com/@thkelley?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Thomas Kelley</a> on <a href="https://unsplash.com/s/photos/tall-background?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>


    <div class="right-panel">
      <section class="section-wrapper">
        <form action="" method="post">
      
        </form>
      </section>
      <section class="section-wrapper">
        <div class="deck">
          <div class="card"><h3>Greetings</h3>
            <p>Hello World</p>
            <p>What's happening?</p>
            <p>Can I get you anything?</p>
          </div>
          <div class="card"><h3>Follow-up</h3><p>This is Item #2</p></div>
          <div class="card"><h3>Conclusion</h3><p>And here we have item #3</p></div>
        </div>
      </section>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
